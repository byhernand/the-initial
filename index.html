<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Initial, a web tool to randomize a list and choose who goes first?" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 480px)" />
  <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 1000px)" />
  <link rel="shortcut icon" href="https://byhernand.com/the-initial/favicon.png" type="image/png" />
  <title>The Initial - A tool to randomize a list</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <input class="btn" type="checkbox" id="burger-btn" />
      <label class="burger" for="burger-btn">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </label>
      <figure class="logo">
        <img src="https://byhernand.com/the-initial/assets/logo.svg" alt="The Initial logo" />
      </figure>
      <nav>
        <a class="repo" href="https://github.com/byhernand/the-initial"><span class="icon"></span>Repository</a>
        <a class="details" href="https://twitter.com/byhernand">Made <strong>@byhernand</strong></a>
      </nav>
    </div>
  </header>


  <main class="main">
    <section class="main-list">
      <div class="loader">
        <span class="spinner"></span>
      </div>
      <label class="check-item" for="checkbox">
        <input type="checkbox" id="checkbox" />
      </label>
      <ol class="list" id="myList"></ol>
    </section>

    <form class="main-form" autocomplete="off">
      <div class="input-field">
        <input type="text" placeholder="New item" id="inputItems" />
      </div>

      <button class="checklist-btn" type="button" id="checklistBtn">
        <span class="icon"></span>
        <span>Checklist</span>
      </button>

      <button class="add-btn" id="addBtn" type="button">
        <svg class="icon" viewBox="0 0 28.1 28.1">
          <path d="M0,0H28.1V28.1H0Z" fill="none" />
          <path d="M25.08,16.474H16.474V25.08H13.606V16.474H5V13.606h8.606V5h2.869v8.606H25.08Z" transform="translate(-0.99 -0.99)" />
        </svg>
      </button>

      <button class="shuffle-btn" id="shuffleBtn" type="button">
        <span class="icon"></span>
        <span></span>
      </button>
    </form>
  </main>


  <script src="js/burger.js"></script>
  <script src="js/checklist.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
